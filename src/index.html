<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>FoodMood</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">Food<span class="text-success">Mood</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Meals (<span id="home-count"> </span>)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="py-5 bg-success text-white">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <h1 class="mt-5 mb-4">Let's Start Cooking With <span class="text-warning">Popular Recipes</span></h1>
            <p>Want to learn but confused of how to start? No need to worry again!</p>
            <div class="mt-4 mb-5">
              <a href="#" class="btn btn-outline-warning rounded-pill px-4">Explore Meals</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container meals-wrapper py-5">
      <div class="row" id="food-items"></div>
  
      <div class="meal-details">
        <button type="button" class="btn close-btn" id="close">
          <i class="fas fa-times"></i>
        </button>
        
        <div class="meal-details-content"></div>
      </div>
    </main>

    <footer class="bg-success">
      <div class="py-3 text-center text-white">
        <small>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Built by Nakitto Catherine & Qoosim AbdulGhaniyy<br/>
          All Rights Reserved
        </small>
      </div>
  </footer>

    <script
    src="https://kit.fontawesome.com/7290f27402.js"
    crossorigin="anonymous"
  ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
